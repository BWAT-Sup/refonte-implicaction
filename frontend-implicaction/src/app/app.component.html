<app-header></app-header>
<div *ngFor="let string of greetings">
  <div class="container">
    <p>{{string}}</p>
  </div>
</div>
<form #loginForm=ngForm>
  <div>
    <br>
    <textarea [(ngModel)]="newmessage" autocomplete="off" name="newmessage" placeholder="Type Your Message..."
              required></textarea>
    <button (click)="sendMessage()" [disabled]="!loginForm.valid" class="btn btn-primary">Send</button>
  </div>
</form>
