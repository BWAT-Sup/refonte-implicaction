<p>chat-page works!</p>

<div class="second">
  <div class="leftSide">
    <div class="head">
      <div class="imgtext">
        <div class="userimg">
          <img class="cover" src="../../assets/img/image.jpeg">
        </div>
        <h4>Bindhu<br><span class="dispo"></span><span>Disponible</span></h4>
      </div>
      <ul class="navicons">
        <li>
          <i-feather name="more-vertical"></i-feather>
        </li>
      </ul>
    </div>
    <div class="chat">
      <!-- exemple msg-->
      <div *ngFor="let message of greetings" class="message my_side_message">
        <p>{{ message }}<span>11h12</span></p>
      </div>
    </div>

    <div class="chatInput">
      <i-feather name="plus"></i-feather>
      <i-feather name="smile"></i-feather>
      <input placeholder="Rédigez Texte" type="text" [(ngModel)]="newmessage">
      <i-feather (click)="sendMessage()" name="send"></i-feather>

    </div>
  </div>
  <div class="rightSide">
    <div class="imgtext">
      <h4><u class="underline">Liste de discussions</u></h4>
    </div>
    <div class="amis">
      <!-- exemple user-->
      <div class="imgtext">
        <div class="userimg">
          <img class="cover" src="../../assets/img/image.jpeg">
        </div>
        <h4>Wendy<br><span class="hors"></span><span>Hors Ligne</span></h4>
      </div>

      <div class="button" type="button">
        Créer un groupe
      </div>
    </div>
  </div>
</div>
